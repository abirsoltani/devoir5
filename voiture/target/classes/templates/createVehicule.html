<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Vehicules</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header"> Ajout des Vehicules </div>
<div class="card-body">
 <form th:action="@{saveVehicule}" method="post">
 <div class="form-group">
<label class="control-label">Marque Vehicule :</label>
<input type="text" name="marqueVehicule" class="form-control" />
 </div>
 <div class="form-group">
<label class="control-label">Couleur Vehicule :</label>
<input type="text" name="couleurVehicule" class="form-control" />
 </div>
 <div class="form-group">
<label class="control-label">Prix Vehicule :</label>
<input type="text" name="prixVehicule" class="form-control" />
 </div>
 <div class="form-group">
 <label class="control-label">date cr√©ation :</label>
<input type="date" name="dateCreation" class="form-control" />
 </div>
 <div>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
